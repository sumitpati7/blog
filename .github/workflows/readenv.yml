name: Build blogs from Trello Card

on:
  push:
    branches:
      - feature/test
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and commit on same branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      
      - name: Read env
        run: echo "${{secrets.TRELLO_TOKEN_JKJKJ}}" > out.txt

      - name: read txt
        run: cat out.txt